<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Whiteboard</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <section class="tools">
                <div class="row">
                    <label class="title">Shapes</label>
                    <ul class="shape-options">
                        <li class="shape" id="rectangle">
                            <img src="icons/rectangle.svg" alt="Rectangle">
                            <span>Rectangle</span>
                        </li>
                        <li class="shape" id="circle">
                            <img src="icons/circle.svg" alt="Circle">
                            <span>Circle</span>
                        </li>
                        <li class="shape" id="triangle">
                            <img src="icons/triangle.svg" alt="Triangle">
                            <span>Triangle</span>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="board">
                <canvas></canvas>
            </section>
        </div>
    </body>
</html>
