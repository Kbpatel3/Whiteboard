<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Whiteboard</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <section class="tools-board">
                <div class="row">
                    <label class="title">Shapes</label>
                    <ul class="options">
                        <li class="option tool" id="rectangle">
                            <img src="icons/rectangle.svg" alt="Rectangle">
                            <span>Rectangle</span>
                        </li>
                        <li class="option tool" id="circle">
                            <img src="icons/circle.svg" alt="Circle">
                            <span>Circle</span>
                        </li>
                        <li class="option tool" id="triangle">
                            <img src="icons/triangle.svg" alt="Triangle">
                            <span>Triangle</span>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <label class="title">Tools</label>
                    <ul class="options">
                        <li class="option active tool" id="brush">
                            <img src="icons/brush.svg" alt="Brush">
                            <span>Brush</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <img src="icons/eraser.svg" alt="Eraser">
                            <span>Eraser</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Fill Color</label>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="100" value="10">
                        </li>
                    </ul>
                </div>
                <div class="row colors">
                    <label class="title">Colors</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#000000">
                        </li>
                    </ul>
                </div>
                <div class="row buttons">
                    <button class="clear-board">Clear</button>
                    <button class="save-board">Save</button>
                </div>
            </section>
            <section class="board">
                <canvas></canvas>
            </section>
        </div>
    </body>
</html>
